<!DOCTYPE html>
<html>
    <head>
        <title>Angularzinho</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-app="jovaniApp">
        <div class="container" ng-controller="MainCtrl">
            <div class="jumbotron">
                <h2>Aquele teste maroto, manolinhosboy!</h2>
            </div>
            <form name="formulario" ng-submit="helloWorld()">
                <div class="form-group" ng-class="{'has-error':formulario.nome.$invalid}">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" id="nome" name="nome" ng-model="nome" class="form-control" ng-required="true">
                    <p class="alert alert-danger" ng-if="formulario.nome.$invalid">
                        Digita um nome no campo, vagabundo!
                    </p>
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="formulario.nome.$invalid">
                    <span ng-if="formulario.nome.$valid">Me clique, {{ nome }}!</span>
                    <span ng-if="formulario.nome.$invalid">Nome inv√°lido</span>
                </button>
            </form>
        </div>
        <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="./app/app.module.js"></script>
        <script type="text/javascript" src="./app/main.controller.js"></script>
    </body>
</html>
